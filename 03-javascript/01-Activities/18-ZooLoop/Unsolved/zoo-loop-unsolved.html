<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      
       var iAm = ("I Am");

      // Looping through each item in the array and logging a message to the console.
      for (var iAM = 0; i < iAM; i++) {
        console.log("I Am " + iAM[i]);
      }
    

    </script>
    
  </body>
</html>
