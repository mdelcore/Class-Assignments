  <body>

    <script>

      // This is our starting myFarm array.
      var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];

      // Write code that loops through the array above and logs the name of each animal on the farm to the console.

      for (var i = 0; i < myFarm.length; i++) {
        console.log(myFarm[i]);

        if (myFarm[i].charAt(0) === "c" || myFarm[i].charAt(0) === "o") {
          console.log(myFarm[i] + " starts with a 'c' or an 'o'");
        }
      }

      // Then check if the first letter in the animal's name begins with a "c" or "o." If it does, create a console.log or alert saying, "Starts with 'c' or 'o'!" Hint: You can access the first character of a string as if it were the first element of an array.

    


    </script>
