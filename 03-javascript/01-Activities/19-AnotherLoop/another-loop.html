<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      
       var iAm = ("I Am");

      // Looping through each item in the array and logging a message to the console.
         for (var i = 0; i < 5; i++) {
        console.log("I AM " + i);
      }
      
    

    </script>
    
  </body>
